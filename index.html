<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <main>
        <!-- Search Input -->
        <section class="mx-5">
            <h2 class="text-center mb-3 mt-4">Search your books Here</h2>
            <div class="input-group mb-3">
                <input id="search-field" type="text" class="form-control" placeholder="Enter the name of your book"
                    aria-label="Enter the name of your book" aria-describedby="button-addon2">
                <button onclick="searchResult()" class="btn btn-outline-secondary" type="button"
                    id="search-btn">Search</button>
            </div>
        </section>


        <!-- Search Result -->
        <section class="mx-5 mb-3 mt-4">
            <div id="Result-panel" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </section>

    </main>

    <script src="/book.js"></script>
</body>

</html>
